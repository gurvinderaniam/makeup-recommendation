<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('body', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Makeup Recommendation</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Choose an image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Get Recommendation</button>
        </form>

        {% if recommendation %}
            <h2>Recommended Makeup: {{ recommendation }}</h2>
        {% endif %}
    </div>
</body>
</html>
