<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            background-color: #5c67f2;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #4a54e1;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }
        .uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Makeup Recommendation</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Upload your image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Get Recommendation</button>
        </form>

        {% if recommendation %}
        <div class="result">
            <h2>Recommended Makeup:</h2>
            <p><strong>{{ recommendation }}</strong></p>
        </div>
        {% endif %}

        {% if uploaded_file %}
        <img src="{{ url_for('static', filename=uploaded_file) }}" alt="Uploaded Image" class="uploaded-image">
        {% endif %}
    </div>
</body>
</html>
